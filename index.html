<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">albumId</th>
                <th scope="col">id</th>
                <th scope="col">thumbnailUrl</th>
                <th scope="col">title</th>
                <th scope="col">url</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>

        
        <script>
            //function callback
            //function defination
           function getPhotos(object,cbfn){
              
                //lets create xhr object
                let xhr = new XMLHttpRequest()
                xhr.open(object.method,object.url);
                xhr.send();
                xhr.onload = function(){
                    //console.log(xhr.responseText);
                    //JSON.parse(xhr.result);
                    //console.log(typeof xhr.responseText)
                    cbfn(xhr.responseText);
                }
            }
            //function calling
            getPhotos({url:"https://jsonplaceholder.typicode.com/photos",method:"GET"},function(result){
               // console.log(result);
                //console.log(typeof result);
                result=JSON.parse(result)
                console.log(typeof result);
                //console.log(result);
                var tr = '';
                result.forEach((currentElement,index,arr) => {
                    console.log(currentElement)
                    console.log(currentElement.albumId)
                    tr = tr+`<tr>
                                <th scope="row">`+currentElement.albumId+`</th>
                                <td>`+currentElement.id+`</td>
                                <td>`+currentElement.thumbnailUrl+`</td>
                                <td>`+currentElement.title+`</td>
                                <td>`+currentElement.url+`</td>
                            </tr>`

                });
                    console.log(tr);
                    document.querySelector('table > tbody').innerHTML=tr
                    document.querySelector('div.d-flex.justify-content-center').remove();
                    console.log ()
            })
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
